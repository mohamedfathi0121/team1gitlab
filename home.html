<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    .hero {
      background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
      color: white;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    section {
      padding: 2rem;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    Welcome to My Website
  </div>

  <section>
    <h2>About Us</h2>
    <p>We are a company that offers amazing services to our clients. Our mission is to provide value and quality.</p>
  </section>

  <section>
    <h2>Services</h2>
    <ul>
      <li>Web Design</li>
      <li>Development</li>
      <li>Consulting</li>
    </ul>
  </section>

  <footer>
    &copy; 2025 My Website | All rights reserved.
  </footer>

</body>
</html>
